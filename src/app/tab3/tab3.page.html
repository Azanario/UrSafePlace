<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="term" showCancelButton animated placeholder="Buscar" (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor = "let item of items |filter:term" >
      {{item}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Depresion</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Estres</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ansiedad</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
